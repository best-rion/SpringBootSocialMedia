<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/nav.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Make Post</title>
	
	<style>

		body
		{
			width: 100%;
			height: 100vh;
		}
		
		#title
		{
			width: 600px;
		}
		
		#content
		{
			height: 300px;
			width: 600px;
		}
		
		.button
		{
			padding: 10px 25px;
	         margin: 10px auto;
			background-color: rgb(26, 91, 165);
			color: white;
		}
		
		a
		{
			text-decoration: none !important;
		}

	</style>
	
</head>
<body>
	<nav>
		<a class="nav-item" th:href="@{/}">Home</a>
		<a class="nav-item" th:href="@{/profile/}+${principal.name}">Profile</a>
		<a class="nav-item" th:href="@{/makePost}">Make Post</a>
		<a class="nav-item" th:href="@{/messaging}">Message</a>
		<a class="nav-item" th:href="@{/friends}">Find Friends</a>
		<a class="nav-item" th:href="@{/logout}">Logout</a>
	</nav>
	
	<div class="container">
	
	    <h2 class="mb-5"><u>Make Post</u></h2>
		
		<form th:action="@{/makePost}" th:object="${post}" method="post" enctype="multipart/form-data">
			<label>Title</label><br>
	        <input type="text" name="title" id="title"><br><br>
			
			<label>Photo/Video</label><br>
			<input type="file" name="file" id ="video" multiple="multiple"><br><br>
			
			<label>Content</label><br>
	        <textarea type="text" name="content" id="content"></textarea><br><br>
			
	        <button class="button" type="submit">Post</button>
	    </form>
		
	</div>

</body>
</html>
