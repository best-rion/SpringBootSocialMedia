<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/nav.css}">
    <title>Post</title>
	<style>

		body
		{
			width: 100%;
			height: 100vh;
		}
		
		#content
		{
			height: 300px;
			width: 600px;
		}
		
		.button
		{
			padding: 10px 25px;
	         margin: 10px auto;
			background-color: rgb(26, 91, 165);
			color: white;
		}

	</style>
</head>
<body>
	<nav>
		<a class="nav-item" th:href="@{/}">Home</a>
		<a class="nav-item" th:href="@{/profile/}+${principal.name}">Profile</a>
		<a class="nav-item" th:href="@{/friends}">Find Friends</a>
		<a class="nav-item" th:href="@{/logout}">Logout</a>
	</nav>
	
	<div class="container">
	
	    <h2><u>Make Post</u></h2>
		
		<form th:action="@{/post}" th:object="${post}" method="post">
			<p>title:</p>
	        <input type="text" name="title"><br><br>
			<p>Content:</p>
	        <textarea type="text" name="content" id="content"></textarea><br><br>
			
	        <button class="button" type="submit">Post</button>
	    </form>
		
	</div>

</body>
</html>
