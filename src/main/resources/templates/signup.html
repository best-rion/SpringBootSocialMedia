<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
	
    <form th:action="@{/signup}" th:object="${UserForm}" method="post" onsubmit="return validateForm()">
		<p>Your Full Name:</p>
		<small id="nameMessage"></small>
		<input type="text" name="name" id="name"><br><br>
		<p>Username:</p>
		<small id="usernameMessage"></small>
		<small th:if="${usernameAlreadyExists}">This username already exists. Choose a different one.</small>
        <input type="text" name="username" id="username"><br><br>
		<p>Password:</p>
		<small id="passwordMessage"></small>
        <input type="password" name="password" id="password"><br><br>
        <p>Confirm Password:</p>
        <input type="password" name="confirm_password" id="confirm_password"><br><br>

        <input type="submit" value="Sign In">
    </form>
	
	<script>
			function validateForm() {
			  var name = document.getElementById("name").value;
			  if (name == "") {
			    document.getElementById("nameMessage").innerHTML = "Name must be filled out";
			    return false;
			  }
			  
			  var username = document.getElementById("username").value;
  			  if (username == "") {
  			    document.getElementById("usernameMessage").innerHTML = "Usernameame must be filled out";
  			    return false;
  			  }
			  
			  var password = document.getElementById("password").value;
			  var confirm_password = document.getElementById("confirm_password").value;
			  if (password != confirm_password) {
			    document.getElementById("passwordMessage").innerHTML = "Passwords do not match";
			    return false;
			  }
			} 
		</script>
</body>
</html>
